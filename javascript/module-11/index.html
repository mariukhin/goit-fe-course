<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>homework-11</title>

<body>
    <form class="form js-form">
        <section>
            <h2>Screen size</h2>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" name="size" class="js-size13" value="13"> 13"</label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="size" class="js-size15" value="15"> 15"</label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="size" class="js-size17" value="17"> 17"</label>
                </li>
            </ul>
        </section>
        <section>
            <h2>Color</h2>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" name="color" class="js-colorWhite" value="white"> white</label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="color" class="js-colorGray" value="gray"> gray</label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="color" class="js-colorBlack" value="black"> black</label>
                </li>
            </ul>
        </section>
        <section>
            <h2>Release date</h2>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" name="release_date" class="js-rel2015" value="2015"> 2015</label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="release_date" class="js-rel2016" value="2016"> 2016</label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="release_date" class="js-rel2017" value="2017"> 2017</label>
                </li>
            </ul>
        </section>
        <button type="submit" class="mdc-btn js-filter">Filter</button>
        <button type="reset" class="mdc-btn js-clear" >Clear</button>
    </form>
    <i></i>
    <div class="container"></div>

            <h2 class="name">{{ name }}</h2>
