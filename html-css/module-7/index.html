<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>homework-07</title>
</head>
<body>
    <div class="wrapper">
        <table class="collapse">
            <tr>
                <th>Услуга</th>
                <th>Стоимость</th>
                <th>Сроки</th>
            </tr>
            <tr>
                <td>мужская стрижка</td>
                <td>250 грн</td>
                <td> 1 час</td>
            </tr>
            <tr>
                <td>женская стрижка</td>
                <td>350 грн</td>
                <td>2 часа</td>
            </tr>
            <tr>
                <td>стрижка+борода</td>
                <td>350 грн</td>
                <td>1.5 часа</td>
            </tr>
            <tr>
                <td>коррекция стрижки</td>
                <td>170 грн</td>
                <td>1 час</td>
            </tr>
            <tr>
                <td>стрижка бороды</td>
                <td>150 грн</td>
                <td>1 час</td>
            </tr>
            <tr>
                <td>черная маска</td>
                <td>150 грн</td>
                <td>0.5 часа</td>
            </tr>
        </table>
        <input type="text" name="name" id="name" placeholder="Your Name" >
        <input type="email" name="email" id="email" placeholder="Your Email" >
        <textarea name="text" id="text" cols="30" rows="5" placeholder="Your message" ></textarea>
        <input type="button" value="send" id="button">
    </div>
</body>
</html>
