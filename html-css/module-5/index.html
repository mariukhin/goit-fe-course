<body>
    <header class="page-header wrapper">
        <nav class="nav">
            <a href="#" class="logo">Mart</a>
            <ul class="menu">

    <main>
        <section class="slider">
            <div class="slider-content">
                <h2 class="sl-title">Affordable paris tours</h2>
                <p class="sl-desc">city tours / tour tickets / tour guides</p>
                <button class="sl-button btn-left">
                    <span class="pe-7s-angle-left pe-7x"></span>
                </button>
                <button class="sl-button btn-right">
                    <span class="pe-7s-angle-right pe-7x"></span>
                </button>
            </div>
        </section>

            <h2 class="section-name">new collection</h2>
            <section class="collection-list">

                    <div class="card-content">

                            <button class="btn-like ">

                            </button>
                            <button class="btn-change">
                                <span class="pe-7s-shuffle pe-2x"></span>
                            </button>
                            <button class="btn-time">
                                <span class="pe-7s-clock pe-2x"></span>
                            </button>
                            <button class="btn-add">
                                <span class="pe-7s-cart pe-2x pe-va"></span>
                                    Add to cart
                            </button>
                        </div>
                        <img class="card-photo" src="img/collection1.png" alt="first card">
                        <a href="#" class="card-link">blue thirt</a>

                    </div>
                </div>
                <div class="card">
                    <div class="card-content">

                            <button class="btn-time">
                                <span class="pe-7s-clock pe-2x"></span>
                            </button>
                            <button class="btn-add">
                                <span class="pe-7s-cart pe-2x pe-va"></span>
                                    Add to cart
                            </button>
                        </div>
                        <img class="card-photo" src="img/collection2.png" alt="second card">
                        <a href="#" class="card-link">woman shirt</a>
                        <span class="card-price">31</span>
                    </div>    
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="hover-container">
                            <button class="btn-like">
                                <span class="pe-7s-like pe-2x"></span>
                            </button>
                            <button class="btn-change">
                                <span class="pe-7s-shuffle pe-2x"></span>
                            </button>
                            <button class="btn-time">
                                <span class="pe-7s-clock pe-2x"></span>
                            </button>
                            <button class="btn-add">
                                <span class="pe-7s-cart pe-2x pe-va"></span>
                                    Add to cart
                            </button>
                        </div>
                        <img class="card-photo" src="img/collection3.png" alt="third card">
                        <a href="#" class="card-link">yellow tshirt</a>

                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="hover-container">

                            </button>
                            <button class="btn-time">

                            </button>
                            <button class="btn-add">

                        <a href="#" class="card-link">cool lingerie</a>
                        <span class="card-price">56</span>
